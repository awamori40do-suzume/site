<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>質問フロー</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div id="question-container">
        <div id="initial-question">
            <p>初めの質問: はい or いいえ?</p>
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
        <div id="questions" class="hidden">
            <p id="question1" class="hidden">質問1: 質問1の内容</p>
            <p id="question2" class="hidden">質問2: 質問2の内容</p>
            <p id="question3" class="hidden">質問3: 質問3の内容</p>
        </div>
        <div id="call-to-action" class="hidden">
            <p>訴求画面: 訴求内容を表示</p>
        </div>
        <div id="restart" class="hidden">
            <button id="restartButton">最初から質問する</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            let currentQuestion = 1;

            $('#yesButton').click(function() {
                $('#initial-question').hide();
                $('#questions').show();
                showQuestion();
                $('#restart').show();
            });

            $('#noButton').click(function() {
                $('#initial-question').hide();
                $('#call-to-action').show();
                $('#restart').show();
            });

            $('#restartButton').click(function() {
                currentQuestion = 1;
                $('#questions').hide();
                $('#call-to-action').hide();
                $('#initial-question').show();
                $('#restart').hide();
                $('.hidden').hide();
            });

            function showQuestion() {
                if (currentQuestion <= 3) {
                    $('#question' + currentQuestion).show();
                    currentQuestion++;
                } else {
                    alert('質問が終了しました。');
                }
            }
        });
    </script>

</body>
</html>
